<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body class = "container">

<header th:replace = "fragments :: header"></header>

<form method = "post" action = "/events/create">
    <div class = "form-group">
        <label>Name
            <input th:field = "${event.name}" class = "form-control">  <!-- name = "eventName" without Model-Binding / type = "text" name = "name" with Model-Binding -->
        </label>
        <p class = "error" th:errors = "${event.name}"></p>
    </div>
    <div class = "form-group">
        <label>Description
            <input th:field = "${event.description}" class = "form-control">  <!-- name = "eventDescription" without Model-Binding / type = "text" name = "description" with Model-Binding -->
        </label>
        <p class = "error" th:errors = "${event.description}"></p>
    </div>
    <div class = "form-group">
        <label>Contact Email
            <input th:field = "${event.contactEmail}" class = "form-control">
        </label>
        <p class = "error" th:errors = "${event.contactEmail}"></p>
    </div>
    <div class = "form-group">
        <label>Type
            <select th:field = "${event.type}">
                <option th:each = "type : ${types}"
                        th:value = "${type}"
                        th:text = "${type.displayName}">
                </option>
            </select>
        </label>
    </div>
    <div class = "form-group">
        <label>Location
            <input th:field = "${event.location}" class = "form-control">
        </label>
        <p class = "error" th:errors = "${event.location}"></p>
    </div>
    <div class = "form-group">
        <label>Number of Attendees
            <input type = "number" th:field = "${event.attendees}" class = "form-control">
        </label>
        <p class = "error" th:errors = "${event.attendees}"></p>
    </div>
    <div class = "form-group">
        <label>Register
            <input type = "checkbox" th:field = "${event.registration}" class = "form-control">
        </label>
        <p class = "error" th:errors = "${event.registration}"></p>
    </div>
    <div class = "form-group">
        <input type = "submit" value = "Create Event" class = "btn btn-success">
    </div>
</form>

</body>
</html>
