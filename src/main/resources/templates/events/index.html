<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace = "fragments :: head"></head>
<body>

<h1>All Events</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Address</th>
    </tr>
<th:block th:each = "event: ${events}">
    <tr>
        <td th:text = "${event.key}"></td>
        <td th:text = "${event.value}"></td>
        <td><div th:replace = "fragments :: address"></div></td>
    </tr>
</th:block>
</table>

</body>
</html>
